<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%

		<style>
			:root {
				--light1: #E5D0CC;
				--light2: #BFACB5;
				--medium: #7f7B82;
				--dark1: #444554;
				--dark2: #172121;

				--primary-action: #a0678a;
				--primary-action-hover: #9E788F;
			}

			@font-face {
				font-family: 'bellezaregular';
				src: url('belleza-regular-webfont.woff2') format('woff2'),
					url('belleza-regular-webfont.woff') format('woff');
				font-weight: normal;
				font-style: normal;

			}
			html, body {
				background-color: var(--dark2);
				height: 100%;
				margin: 0;
				overflow: hidden;
				padding: 0;
			}

			body > * {
				box-sizing: border-box;
				font-family: "bellezaregular", sans-serif;
			}

			button {
				background-color: var(--primary-action);
				border: none;
				border-radius: .25rem;
				color: #fff;
				cursor: pointer;
				font-size: 100%;
				padding: 0.5rem 1rem;
				transition: background-color .2s ease-in-out;
			}

			button:hover {
				background-color: var(--primary-action-hover);
			}
		</style>
	</head>
	<body>
		%sveltekit.body%
	</body>
</html>
